<form #form ="ngForm" (ngSubmit)="loginUser()">
    <div>
        {{errormsg}}
    </div>
    <div>
        <input type="email" name="email" required #email = 'ngModel' [(ngModel)] = "userCredentials.email">
        <span [hidden]= "email.valid || email.untouched"> email is required and must be valid</span>
    </div>

    <div>
        <input type="password" name = "password" required #password = 'ngModel' [(ngModel)] = "userCredentials.password">
        <span [hidden]= "password.valid || password.untouched"> password is required</span>
    </div>
 
    <button type="submit" [disabled] = "form.invalid">login</button>



</form>
