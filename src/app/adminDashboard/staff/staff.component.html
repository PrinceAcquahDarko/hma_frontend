
<!-- here are to get the all the working staff -->
<div *ngIf = "staffWithSearch$ | async " class="middle">
    <main>

        <!-- <div>
            <h2>ALL STAFF</h2>
        </div> -->

            <mat-card class="search">
                <mat-form-field  *ngIf = "staffWithSearch$" >
                    <input matInput (keyup)="applyFilter($event)" placeholder="firstName" #input>
                  </mat-form-field>
               
            </mat-card>


        <table mat-table [dataSource]="staffWithSearch$" class="mat-elevation-z8">

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <mat-icon>person</mat-icon> </td>
              </ng-container>
          
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Firstname </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
          
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Lasname </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Position </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete</th>
                <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{inputValue}}"</td>
          </tr>
          </table>
    </main>


          
          
     

   
</div>
